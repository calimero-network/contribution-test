name: Close Stale Issues & Pull Requests

on:
  schedule:
    - cron: "0 0 * * 5" # Run at midnight on Fridays

permissions:
  issues: write
  pull-requests: write

jobs:
  close_stale_prs:
    runs-on: ubuntu-latest
    steps:
      - name: Close stale pull requests
        uses: actions/stale@v9.0.0
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          days-before-issue-stale: 0 #180
          # Number of days of inactivity before an issue or PR becomes stale
          days-before-pr-stale: 0 #14
          # Number of days of inactivity before a stale issue or PR is closed
          days-before-close: 7

          # --- Issues ---
          # Comment to post when marking an issue as stale
          stale-issue-message: >
            This issue has been automatically marked as stale.
            **If this issue is still affecting you, please leave any comment** (for example, "bump"), and we'll keep it open.
            We are sorry that we haven't been able to prioritize it yet. If you have any new additional information, please include it with your comment!
          # Comment to post when closing a stale issue
          close-issue-message: >
            "This issue has been automatically closed because it has been
            inactive for more than 180 days. Please reopen and prioritize this for development if it is
            essential."
          # Issues with these labels will never be considered stale
          exempt-issue-labels: "Partner,internal,Type: Bug,Type: Discussion,Type: Needs Investigation,Type: Regression,Type: Feature Request,Type: Enhancement"

          # --- PRs ---
          stale-pr-label: "Resolution: Stale"
          # Comment to post when marking a pull request as stale
          stale-pr-message: >
            This pull request has been automatically marked as stale.
            **If this pull request is still relevant, please leave any comment** (for example, "bump"), and we'll keep it open.
            We are sorry that we haven't been able to prioritize reviewing it yet. Your contribution is very much appreciated.
          # Comment to post when closing a stale pull request
          close-pr-message: >
            "This pull request has been automatically closed because it has been
            inactive for more than 14 days. Please reopen and see this PR through its review if it is
            essential."
          # PRs with these labels will never be considered stale
          exempt-pr-labels: "Partner,internal,Type: Bug,Type: Discussion,Type: Needs Investigation,Type: Regression,Type: Feature Request,Type: Enhancement"
